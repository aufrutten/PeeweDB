<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>driversOfMonaco2018</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
{% if driver %}
    <div class="driver">
        {{driver[0]}} | {{driver[1]}} | {{driver[2]}}
    </div>
{% endif %}

{% if drivers %}

    <table>
    {% for num, name, abbr in drivers %}
    <tr>
        <th>{{num}}</th>
        <th>{{name}}</th>
        <th><a href='/report/drivers/?driver={{abbr}}'>{{abbr}}</a></th>
    </tr>
    {% endfor %}
    </table>

{% endif %}

<br><br>
<a href="/report/drivers">drivers</a><br>
<a href="/">results</a><br>
<a href="/report/drivers/?order=desc">reverse</a>
</body>
</html>
